plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0-M1'
}

group 'fckuuu.coolp4zzwords'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.jetbrains.kotlin:kotlin-stdlib')
    compile('net.java.dev.jna:jna:4.5.0')
    compile('com.google.code.gson:gson:2.8.8')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version,
                'Main-Class': 'fckuuu.coolp4zzwords.MainKt'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    version = ""
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}